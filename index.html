<!DOCTYPE html>
<html>

  <head>
    <style>
      html,
      body {
        height: 90%;
      }

      .Container {
        text-align: center;
        height: 100%;
      }

      .Container:before {
        content: '';
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }

      .Content {
        display: inline-block;
        vertical-align: middle;
      }

    </style>

  </head>

  <body>

    <div class="Container">
      <div class="Content">
        <img id="myImage" src="images/logo.png">
      </div>
    </div>
  </body>

</html>
